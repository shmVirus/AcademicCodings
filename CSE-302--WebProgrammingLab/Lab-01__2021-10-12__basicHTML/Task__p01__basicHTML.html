<!--A simple HTML document-->
<!DOCTYPE html>                     <!--a simple HTML document-->
<html>                              <!--is the root element of an HTML page-->
    <head>                          <!--contains meta information about the HTML page-->
        <title>First HTML Practice</title>   <!--title for the HTML page, shown in browser only-->
    </head>

    <body>                          <!--defines the document’s body, and is a container for all the visible contents-->
        <h1>My First Heading</h1>   <!--defines a large heading-->
        <p>My first Paragraph.</p>  <!--element defines a paragraph-->
        <h1>This is Heading 1</h1>  <!--defines the most important heading-->
        <h2>This is Heading 2</h2>
        <h3>This is Heading 3</h3>
        <h4>This is Heading 4</h4>
        <h5>This is Heading 5</h5>
        <h6>This is Heading 6</h6>  <!--defines the least important heading-->
        <p><a href="https://www.green.edu.bd/">Visit Green University</a></p>   <!--defines a hyperlink-->
        <!--The HTML <img> tag is used to embed an image in a web page.
            The <img> tag is empty, it contains attributes only, and does
            not have a closing tag. The <img> tag has two required attributes.
            src − Specifies the path to the image
            alt − Specifies an alternate text for the image-->
        <img src="https://cutt.ly/tRgZc9c" title="GUB City Campus">
    </body>
</html>
