<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="Practice__1__form.css">
    <title>Basic Forms</title>
</head>
<body>
    <h1>Form using HTML and CSS</h1>
    <div class="wrapper">
        <div class="title">Registration Form</div>
            <div class="form">
                <div class="inputField">
                    <label">First Name:</label>
                    <input type="text" class="input" placeholder="Enter your First Name" required>
                </div>
                <div class="inputField">
                    <label">Last Name:</label>
                    <input type="text" class="input" placeholder="Enter your Last Name" required>
                </div>
                <div class="inputField">
                    <label">Password:</label>
                    <input type="password" class="input" placeholder="Enter a Password" required>
                </div>
                <div class="inputField">
                    <label">Email:</label>
                    <input type="email" class="input" placeholder="yourmail@email.com" required>
                </div>
                <div class="inputField">
                    <label">District:</label>
                    <select>
                        <option value="blank" selected disabled>Select</option>
                        <option value="dha">Dhaka</option>
                        <option value="ctg">Chattagram</option>
                        <option value="syh">Sylhet</option>
                    </select>
                </div>
                <div class="inputField">
                    <label">Full Address:</label>
                    <textarea name="address" cols="30" rows="10"></textarea>
                </div>
                <div class="inputField">
                    <label">Picture:</label>
                    <input type="file">
                </div>
                <div class="inputFieldTwo">
                    <div class="check">
                        <label>Male</label>
                        <input type="radio" value="male" name="gender">
                        <label>Female</label>
                        <input type="radio" value="female" name="gender">
                    </div>
                </div>
                <div class="inputFieldThree">
                    <button value="submit" class="btn">Submit</button>
                </div>
            </div>
    </div>
</body>
</html>
