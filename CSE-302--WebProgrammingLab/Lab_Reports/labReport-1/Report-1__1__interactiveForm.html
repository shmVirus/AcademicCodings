<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="Report-1__1__interactiveForm.css">
    <title>Form Inputs by @shmVirus</title>
</head>

<body>
    <div class="main">
        <h1 class="title">Sign Up to us!</h1>
        <hr />
        <form>
            <p class="description">Please Note: First Name, Password, Email, Age, Payment, Phone Number and Marriage are
                required!
            </p>
            <div class="inputFieldOne">
                <label for="firstname">First Name:</label>
                <input type="text" id="firstname" name="FirstName" placeholder="Your First Name" value="" required />
                <label for="lastname">Last Name:</label>
                <input type="text" id="lastname" name="LastName" placeholder="Your Last Name" value="" />
                <br /><br />

                <label for="email">Email:</label>
                <input type="email" id="email" name="Email" placeholder="yourmail@email.com" value="" required />
                <label for="password">Password:</label>
                <input type="password" id="password" name="Password" placeholder="Your Password" minlength="5"
                    maxlength="10" required />
            </div>
            <br />
            <div class="inputFieldTwo">
                Are you over the age of 18?
                <label for="yes">Yes: </label>
                <input type="radio" id="yes" name="Age" value="YES" required />
                <label for="no">No: </label>
                <input type="radio" id="no" name="Age" value="NO" required />
                <br />
                Do you have a Credit Card or PayPal?
                <label for="payment"></label>
                <select id="payment" name="Payment" required>
                    <option value="" selected disabled>Select</option>
                    <option value="creditcard">Credit Card</option>
                    <option value="paypal">PayPal</option>
                </select>
                <br />
                Your Vehicles:
                <input type="checkbox" id="vehicle" name="Vehicle" value="Bike" />
                <label for="vehicle">Bike</label>
                <input type="checkbox" id="vehicle" name="Vehicle" value="Car" />
                <label for="vehicle">Car</label>
                <input type="checkbox" id="vehicle" name="Vehicle" value="Boat" />
                <label for="vehicle">Boat</label>
            </div>
            <br />
            <div class="inputFieldThree">
                <label for="website">Website:</label>
                <input type="url" id="website" name="WebSite" placeholder="Your Website" />
                <label for="phonenumber">Phone Number:</label>
                <input type="tel" id="phonenumber" name="PhoneNumber" placeholder="Your Phone Number"
                    pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required />
                <br />
                <label for="luckydigit">Lucky Digit:</label>
                <input type="number" id="luckdigit" name="LuckyDigit" placeholder="Your Lucky Digit" min="0" max="9" />
                <label for="favoritecolor">Favorite Color:</label>
                <input type="color" id="favoritecolor" name="FavoriteColor" value="" />
            </div>
            <br />
            <div class="inputFieldFour">
                Select Appointment Time:
                <label for="appmonth">Year and Month:</label>
                <input type="month" id="appmonth" name="AppMonth" />
                <label for="appweek">Week:</label>
                <input type="week" id="appweek" name="AppWeek" /> <br />
                <label for="apptime">Time:</label>
                <input type="time" id="apptime" name="AppTime" />
                <label for="marriagedate">Marriage Time:</label>
                <input type="date" id="marriagedate" name="MarriageDate" value="" required />
                <br />
                <label for="birthdaytime">Pick your Birhtdate:</label>
                <input type="datetime-local" id="birthdaytime" name="BirthDayTime" value="" />
            </div>
            <div class="inputFieldFive">
                <label for="file">Input your Image:</label>
                <input type="file" id="file" name="File" value="" /> <br />
                <label for="range">Range</label>
                <input type="range" id="range" name="Range" value="" /> <br />
                <label for="searx">Search on SearX:</label>
                <input type="search" id="searx" name="SearX" placeholder="Search about us on SearX" />
            </div>
            <br />
            <div class="buttons">
                <input type="reset" value="Reset!" />
                <input type="submit" name="" value="Sign Up" /> <br /><br />
                <input type="hidden" id="userid" name="UserID" value="12345" />
                <input type="image" src="https://www.pngmart.com/files/3/Submit-Button-Transparent-PNG.png" alt="Submit"
                    width="150px" height="50px%" />
            </div>
            <br /><br />
        </form>
    </div>
</body>

</html>
